<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pratica04 inputs focus</title>
  </head>

  <body>
    <div id="container">
      <h1 id="fist-h1">Inputs Active</h1>
      <form action="">
        <label class="fist-label" for="Email">Email</label>
        <input 
          class="fist-input"
          type="text"
          placeholder="Email"
          value="Email"
        />
        <label class="fist-label" for="Telefone">Telefone</label>
        <input
          class="fist-input"
          type="tel"
          placeholder="Telefone"
          value="Telefone"
        />
        <label class="fist-label" for="Senha">Senha</label>
        <input
          class="fist-input"
          type="password"
          placeholder="Senha"
          value="Senha"
        />
        <input class="fist-input-btn" type="submit" value="Entrar" />
      </form>
    </div>
  </body>
</html>
